    <script type="text/javascript">
    var appWindow,
        appOrigin;

    function messageHandler(event) {
        switch (event.data) {
            case 'ready':
                appWindow = event.source;
                appOrigin = event.origin;
            default:
                break;
        }
    }

    function gotoGame(reason) {
        if (document.adsDone) {
            return;
        }
        if (!appWindow || !appOrigin) {
            return console.error('Cannot send message to Chrome wrapper app - communication channel has not yet been opened');
        }
        appWindow.postMessage(reason, appOrigin);
        document.adsDone = true;
    }
    window.addEventListener('message', messageHandler);

    function gotoGameTimerClose() {
        gotoGame('adsense/user/timer');
    }

    function gotoGameUserClose() {
        gotoGame('adsense/user/close');
    }

    function adWasClicked() {
        gotoGame('adsense/user/clicked');
    }

    function isMobile(){
        return false;
    }

    function getExtraChannels( ){
        return [ "6941313387" ];
    }

    </script>
</head>
