    <script type="text/javascript">
    function gotoGame(reason) {
        if (document.adsDone) {
            return;
        }
        window.parent.postMessage(reason || 'adsense/user/close', '*');
        document.adsDone = true;
    }

    function gotoGameTimerClose() {
        gotoGame('adsense/user/timer');
    }

    function gotoGameUserClose() {
        gotoGame('adsense/user/close');
    }

    function gotoGameNetworkClose() {
        gotoGame('adsense/user/network');
    }

    function adWasClicked() {
        gotoGame('adsense/user/clicked');
    }
    function isMobile(){
        return false;
    }
    function getExtraChannels( ){
        return [ "5464580189" ];
    }
    </script>
