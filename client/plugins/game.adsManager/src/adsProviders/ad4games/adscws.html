<html>
	<head>
		<title>WiMi5 Ads</title>
		<meta name="description" content="The ads page of the WiMi5 games.">
		<meta name="google" content="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<style> 
		#A4Gwrap {
		    background: rgba(0, 0, 0) !important;   
		    display: -ms-flexbox;
		    display: -webkit-flex;
		    display: flex;
		    -webkit-justify-content: center;
		    -ms-flex-pack: center;
		    justify-content: center;
		    -webkit-align-items: center; 
		    -ms-flex-align: center;
		    align-items: center;
		}
		#_4videoplayer{ 
		    margin:0 !important;
		}
		</style>
		<script type="text/javascript">
			var appWindow,
				appOrigin;

			function messageHandler( event ) {
				switch( event.data ){
					case 'ready':
						appWindow = event.source;
						appOrigin = event.origin;
					default:
						break;
				}
			}
			function gotoGame( reason ) {
				if( document.adsDone ){
					return;
				}
				if (!appWindow || !appOrigin) {
					return console.error( 'Cannot send message to Chrome wrapper app - communication channel has not yet been opened' );
				}
				appWindow.postMessage( reason, appOrigin );
				document.adsDone = true;
			}
			window.addEventListener('message', messageHandler);

			function gotoGameTimerClose (){ gotoGame( 'ad4games/user/timer' ); }
			function gotoGameUserClose (){ gotoGame( 'ad4games/user/close' ); }
			function adWasClicked( ) { document.getElementById( "A4Gwrap" ).remove( ); gotoGame( 'ad4games/user/clicked' ); }
		</script>
	</head>
	<body style="margin:0; text-align:center;background-color:transparent">

		<!-- END AD4GAME AD-X -->
	</body>
</html>
