<head>
    <title>WiMi5 Ads</title>

    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
    #A4Gwrap {
        background: rgba(0, 0, 0, .8) !important;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
    }
    #_4videoplayer{
        margin:0 !important;
    }
    </style>
    <script type="text/javascript">
    function gotoGame(reason) {
        if (document.adsDone) {
            return;
        }
        window.parent.postMessage(reason || 'ad4games/user/close', '*');
        document.adsDone = true;
    }

    function gotoGameTimerClose() {
        gotoGame('ad4games/user/timer');
    }

    function gotoGameUserClose() {
        gotoGame('ad4games/user/close');
    }

    function gotoGameNetworkClose() {
        gotoGame('ad4games/user/network');
    }

    function adWasClicked() {
        document.getElementById("A4Gwrap").remove();
        gotoGame('ad4games/user/clicked');
    }
    </script>
</head>
